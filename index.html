<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Test your knowledge of your friendly, neighborhood Spider-Man!">
        <title>Spider-Man Quiz App</title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <header>
            <img class="logo top" src="https://i.pinimg.com/originals/eb/34/92/eb349274736016f805d66d1a6cba6f23.png" alt="Spider-Man logo">
            <nav>
                <h1 class="nav top">Question Nav Info</h1>
            </nav>
        </header>

        <main>
            <form class="begin-quiz" action="">
                <div class="wireframe">
                    <p>Put your Spider-Man knowledge to the test!</p>
                    <button>Start!</button>
                </div>
            </form>

            <form class="quiz-questions" action="">
            </form>
        </main>

        <footer>
            <p>Need help? <a href="https://wheretostartreading.com/articles/spider-man/" target="_blank">This</a> is a good place to start!</p>
        </footer>

        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
        <script src="//code.jquery.com/jquery.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
