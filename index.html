<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Test your knowledge of your friendly, neighborhood Spider-Man!">
        <title>Spider-Man Quiz App</title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
        <link href="https://fonts.googleapis.com/css?family=Acme|Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <header>
            <img class="logo top" src="https://i.pinimg.com/originals/eb/34/92/eb349274736016f805d66d1a6cba6f23.png" alt="Spider-Man logo">
            <nav>
                <h1 class="nav top">Spider-Man Quiz!</h1>
            </nav>
        </header>

        <main>
            <div class="track-score"></div>
            <form class="quiz-form" role="form" aria-label="Quiz form">
                <div class="container">
                    <p class="start-heading">How well do you know Spider-Man?</p>
                    <img class="quiz-intro-image" src="https://ayoqq.org/images/awesome-lineart-spider-man-line-10.png">
                    <button class="button js-start-button js-status-start" role="button">
                        <span class="button-label">Start!</span>
                    </button>
                </div>
            </form>
        </main>

        <footer>
            <p>Need help? <a href="https://wheretostartreading.com/articles/spider-man/" target="_blank">This</a> is a good place to start!</p>
        </footer>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
